<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Y">
    <title>EventiFy:Your Event, Our Expertise</title>
</head>
<link rel="stylesheet" href="static\login\login.css">

<body>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <h2><span class="fa fa-android"></span></h2>
                </span>
                <h4 class="company_title">Your Company Logo</h4>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Log In</h2>
                    </div>
                    <div class="row">
                        <form action=login control="" class="form-group" method="POST">
                            {% csrf_token%}
                            <div class="row">
                                <input type= email name="email" id="email" class="form__input" placeholder="email">
                                <!-- <input type="email" name="email" id="email" class="cm-input"
                                    placeholder="Enter your email adress"> -->
                            </div>
                            <div class="row">
                                <!-- <span class="fa fa-lock"></span> -->
                                <input id="password" name="password" id="password" class="form__input" placeholder="Password">
                                <!-- <input id="password" type="password" name="password" class="cm-input"
                                    placeholder="Enter your password">
                            </div> -->
                            <div class="row">
                                <input type="checkbox" name="remember_me" id="remember_me" class="">
                                <label for="remember_me">Remember Me!</label>
                            </div>
                            <div class="row">
                                <input type="submit" value="Submit" class="btn">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <p>Don't have an account? <a href="registration">Register Here</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Footer -->
    {% for message in messages %}
    <h5 style="color: #fff;"> {{message}} </h5>
    {% endfor %}
</body>

</html>
